<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-1">
            <a href="" class="logo"> <i class="fa-solid fa-book"></i> Bookly</a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box"  class="fa-solid fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fa-solid fa-search"></div>
                <a href="#"  class="fa-solid fa-heart"></a>
                <a href="#"  class="fa-solid fa-cart-shopping"></a>
                <div id="login-btn" class="fa-solid fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comment"></a>
        <a href="#facebook" class="fa-brands fa-facebook"></a>
    </nav>
    <div class="login-form-container">

        <div id="close-login-btn" class="fa fa-times">

        </div>

        <form action="">
            <h3>Sign in</h3>
            <span>Username</span>
            <input type="text" name="" class="box"  placeholder="Enter your email" id="">
            <span>Password</span>
            <input type="password" name="" class="box" placeholder="Enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <input type="submit" value="Sign in" class="btn">
            <p>Forget Password ? <a href="#">Click here</a></p>
            <p>Don't have an account ? <a href="#">Create Account</a></p>
        </form>
    </div>
</body>
    <script src="main.js"></script>
</html>
